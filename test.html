<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>tracker.js 테스트</title>
</head>
<body>
  <h1>🧪 tracker.js 이벤트 전송 테스트</h1>

  <button class="tracker-add-to-cart">🛒 장바구니 담기</button>
  <button class="tracker-add-to-wishlist">❤️ 찜하기</button>

  <!-- tracker.js 불러오기 -->
  <script src="https://cdn.xyzentry.com/tracker.js"></script>

  <script>
    // tracking_key 초기화
    Tracker.init("TEST_TRACKING_KEY");

    // 상품 정보 설정
    Tracker.setCurrentProduct({
      product_code: "P1234",
      product_name: "테스트 상품",
      product_price: 25000,
      product_dc_price: 21000,
      product_sold_out: false,
      product_image_url: "https://example.com/item.jpg",
      brand: "테스트브랜드",
      product_first_category: "상의",
      product_second_category: "반팔",
      product_third_category: "면"
    });

    // 페이지 진입 시 이벤트 전송
    Tracker.trackProductView();
  </script>
</body>
</html>
